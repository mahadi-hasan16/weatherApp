<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/fd5ab5a60e.js" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="search">
        <input type="text" placeholder="City Name" spellcheck="false" id="input">
        <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="weather">
        <img src="./img/rain.png" class="icon" alt="">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col1">
            <h2>Humidity</h2>
            <img src="./img/humidity.png" alt="">
            <h1 class="humidity">50%</h1>
          </div>
          <div class="col2">
            <h2>Wind Speed</h2>
            <img src="./img/wind.png" alt="">
            <h1 class="wind_speed">50 km/h</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="error">
      <h1 id="msg"></h1>
    </div>
  </div>
</body>

</html>
